        //   bar chart function
        function barChart(counts, artists) {
            window.massPopChart = new Chart(myChart, {
                type: 'bar', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
                data: {
                    labels: [artists[0], artists[1], artists[2], artists[3], artists[4]],
                    datasets: [{
                        label: 'Counts',
                        data: counts,
                        //backgroundColor:'green',
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.6)',
                            'rgba(54, 162, 235, 0.6)',
                            'rgba(255, 206, 86, 0.6)',
                            'rgba(75, 192, 192, 0.6)',
                            'rgba(153, 102, 255, 0.6)',
                            'rgba(255, 159, 64, 0.6)',
                            'rgba(255, 99, 132, 0.6)'
                        ],
                        borderWidth: 1,
                        borderColor: '#777',
                        hoverBorderWidth: 3,
                        hoverBorderColor: '#000',

                    }]
                },
                options: {
                    title: {
                        display: true,
                        text: 'Counts of each artists on music chart',
                        fontSize: 25,
                        fontColor: '#FFFFFF'
                    },
                    legend: {
                        display: true,
                        position: 'right',
                        labels: {
                            fontColor: '#FFFFFF'
                        }
                    },
                    layout: {
                        padding: {
                            left: 100,
                            right: 0,
                            bottom: 0,
                            top: 0,
                        }
                    },
                    tooltips: {
                        enabled: true
                    },
                    scales: {
                        yAxes: [{
                    ticks: {
                        fontColor: "#FFFFFF",
                        fontSize: 20,
                    }
                }],
                xAxes: [{
                    ticks: {
                        fontColor: "#FFFFFF",
                        fontSize: 16,
                    }
                }]
            }
                }
            });
        }
        // other functions

        let myChart = document.getElementById('myChart').getContext('2d');
        var start = 0
        var end = 5

        var getAll = getData(start, end)
        artists = getAll[0]
        count = getAll[1]
        barChart(count, artists)


        // Global Options
        Chart.defaults.global.defaultFontFamily = 'Lato';
        //barChart(years, population)
        function getData(start, end) {
            var artists = []
            var count = []
            for (i = start; i < end; i++) {
                artists.push(data[i].artists)
                count.push(data[i].count)
            }
            return [artists, count]
        }
        $("#previous").click(function () {
            if (window.massPopChart != null) {
                window.massPopChart.destroy();
            }else if(start<0){
                console.log("Do nothing")
            }
            start -= 5
            end -= 5
            var getAll = getData(start, end)
            artists = getAll[0]
            count = getAll[1]

            barChart(count, artists)
        });
        $("#next").click(function () {
            if (window.massPopChart != null) {
                window.massPopChart.destroy();
            }
            start += 5
            end += 5
            var getAll = getData(start, end)
            artists = getAll[0]
            count = getAll[1]
            barChart(count, artists)
        });
